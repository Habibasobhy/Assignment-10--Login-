<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bree+Serif&family=Heebo:wght@400;500;600&family=Inter:wght@400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&family=Noto+Sans:wght@300&family=Nunito:wght@200;400&family=Open+Sans:wght@400;500;600;700;800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:wght@300;400;500;600;700&family=Righteous&family=Roboto:wght@400;700;900&family=Source+Code+Pro:ital,wght@0,300;0,400;1,300&family=Source+Sans+3:wght@300;700&family=Source+Serif+4&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
    <!-- & Start Section Sign Up -->

    <section id="sign-up">
        <div class="container text-center my-5 mx-auto">
            <div class="content w-75 mx-auto p-5">
                <h1 class="mb-3">Smart Login System</h1>

                <div class="signup-name">
                    <input type="text" id="signupName" class="form-control my-3" placeholder="Enter your name">
                    <p id="validateSignupName" class="text-danger d-none">Name must be from 3 to 10 character</p>
                </div>
                
                <div class="signup-email">
                    <input type="email" id="signupEmail" class="form-control my-3" placeholder="Enter your email">
                    <p id="validateSignupEmail" class="text-danger d-none">Please enter a valid email. 
                        <span class="text-secondary">example@gmail.com</span></p>
                </div>

                <div class="signup-password">
                    <input type="password" id="signupPassword" class="form-control my-3" placeholder="Enter password">
                    <p id="validateSignupPassword" class="text-danger d-none">Password must contain at least one number and lowercase letter, and at least 8 or more characters</p>
                </div>
                
                <p id="confirm"></p>
                

                <button id="signUpBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>

                <p class="text-white">You have an account?
                    <a class="text-white text-decoration-none" href="./index.html">Signin</a>
                </p>
            </div>
            
        </div>
    </section>

    <!-- & End Section Sign Up -->

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/signUp.js"></script>
</body>
</html>
