<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bree+Serif&family=Heebo:wght@400;500;600&family=Inter:wght@400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&family=Noto+Sans:wght@300&family=Nunito:wght@200;400&family=Open+Sans:wght@400;500;600;700;800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:wght@300;400;500;600;700&family=Righteous&family=Roboto:wght@400;700;900&family=Source+Code+Pro:ital,wght@0,300;0,400;1,300&family=Source+Sans+3:wght@300;700&family=Source+Serif+4&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section id="home" class="d-none">
        <!-- & Start Nav bar-->
        <nav id="nav-home">
            <nav class="navbar navbar-expand-lg justify-content-between fixed-top">
                <div class="container d-flex justify-content-between">
                    <a class="navbar-brand" href="#">SMART LOGIN</a>
        
                    <button id="logoutBtn" class="btn btn-outline-warning" type="submit">Logout</button>
        
                </div>
            </nav>
        </nav>
        <!-- & End Nav bar -->
        
        <!-- ^ ============================================================== -->
        
        <!-- & Start Section home -->
        <section id="home-body" class="d-flex align-items-center">
            <div class="container text-center">
                <div class="content w-75 mx-auto p-5">
                    <h1 id="DisplayUserName"></h1>
                </div>
            </div>
        </section>
        <!-- & End Section home -->
    </section>
    

    <!-- ^ ======================================================== -->

    <!-- & Start Section Sign in -->
    
    <section id="sign-in">
        <div class="container text-center my-5 mx-auto">
            <div class="content w-75 mx-auto p-5">
                <h1 class="mb-3">Smart Login System</h1>
                
                <div class="signin-email">
                    <input type="email" id="signInEmail" class="form-control my-3" placeholder="Enter your email">
                </div>

                <div class="signin-pass">
                    <input type="password" id="signInPassword" class="form-control my-3" placeholder="Enter your password">
                </div>

                <p id="confirm"></p>
                
                <button id="signInBtn" class="btn btn-outline-info w-100 my-3">Login</button>

                <p class="text-white">You have an account? 
                    <a class="text-white text-decoration-none" href="./signUp.html">Sign Up</a>
                </p>
            </div>
            
        </div>
    </section>

    <!-- & End Section Sign in -->

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
